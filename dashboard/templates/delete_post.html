{% extends "base.html" %}
{% block title %}Delete Post{% endblock %}
{% block content %}
<div class="container">
    <h1 class="page-title">Delete Post</h1>
    <div class="card">
        <p style="margin-bottom: 1rem;"><strong>Cluster:</strong> {{ post.clusterid.clustername }}</p>
        <p style="margin-bottom: 1rem;"><strong>Message:</strong> {{ post.postmessage }}</p>
        <p style="color: #e74c3c; margin-bottom: 1.5rem;">⚠️ Are you sure you want to delete this post?</p>
        <form method="POST">
            {% csrf_token %}
            <div style="display: flex; gap: 1rem;">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'manage_posts' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
