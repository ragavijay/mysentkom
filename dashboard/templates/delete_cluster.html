{% extends "base.html" %}
{% block title %}Delete Cluster{% endblock %}
{% block content %}
<div class="container">
    <h1 class="page-title">Delete Cluster</h1>
    <div class="card">
        <p style="margin-bottom: 1.5rem; font-size: 1.1rem;">Are you sure you want to delete the cluster <strong>"{{ cluster.clustername }}"</strong>?</p>
        <p style="color: #e74c3c; margin-bottom: 1.5rem;">⚠️ Warning: This will also delete all posts associated with this cluster!</p>
        <form method="POST">
            {% csrf_token %}
            <div style="display: flex; gap: 1rem;">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'manage_clusters' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
