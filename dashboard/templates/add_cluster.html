{% extends "base.html" %}
{% block title %}Add Cluster{% endblock %}
{% block content %}
<div class="container">
    <h1 class="page-title">Add New Cluster</h1>
    <div class="card">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="clustername">Cluster Name</label>
                <input type="text" id="clustername" name="clustername" required placeholder="Enter cluster name">
            </div>
            <div style="display: flex; gap: 1rem;">
                <button type="submit" class="btn btn-success">Save Cluster</button>
                <a href="{% url 'manage_clusters' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
